{% extends "navbar.html" %}
{% block body %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/project/create_project.css') }}"
      xmlns="http://www.w3.org/1999/html">
    <script src="{{ url_for('static', filename='js/project/create_project.js') }}"></script>

    <div class="container">

    <div class="stepwizard">
        <div class="stepwizard-row setup-panel">
            <div class="stepwizard-step">
                <a href="#step-1" type="button" class="btn btn-primary btn-circle">1</a>
                <p>个人信息</p>
            </div>
            <div class="stepwizard-step">
                <a href="#step-2" type="button" class="btn btn-default btn-circle" aria-disabled="true">2</a>
                <p>项目资料</p>
            </div>
            <div class="stepwizard-step">
                <a href="#step-3" type="button" class="btn btn-default btn-circle" aria-disabled="true">3</a>
                <p>项目要求</p>
            </div>
        </div>
    </div>

    <form role="form" action="{{ url_for('create_project') }}" method="post">

        <div class="row setup-content" id="step-1">
            <div class="col-xs-12">
                <div class="col-md-12">
                    <h3>个人信息</h3>
                    <div class="form-group">
                        <label class="control-label">姓名</label>
                        <input name="creator_name" maxlength="100" type="text" required="required" class="form-control" placeholder="输入你的姓名"  />
                    </div>
                    <div class="form-group">
                        <label class="control-label">你希望在项目中担当?</label>
                        <select class="form-control" style="width:100px" name="creator_role">
                            <option value="0" selected>负责人</option>
                            <option value="1">成员</option>
                            <option value="2">导师</option>
                            <option value="3">校外导师</option>
                        </select>
                    </div>
                    <button class="btn btn-primary nextBtn btn-lg pull-right" type="button" >下一步</button>
                </div>
            </div>
        </div>

        <div class="row setup-content" id="step-2">
            <div class="col-xs-12">
                <div class="col-md-12">
                    <h3>项目资料</h3>
                    <div class="form-group">
                        <label class="control-label">项目名称</label>
                        <input name="project_name" maxlength="200" type="text" required="required" class="form-control" placeholder="" />
                    </div>

                    <div >
                        <label class="control-label">项目类型</label>
                        <br>
                        <label>国创</label>
                        <input type="checkbox" name="guochuang">
                        <label>上创</label>
                        <input type="checkbox" name="shangchuang">
                        <label>SITP</label>
                        <input type="checkbox" name="sitp">
                        <label>挑战杯</label>
                        <input type="checkbox" name="tiaozhanbei">
                        <label>创新赛事</label>
                        <input type="checkbox" name="chuangxin">
                        <label>企业课题</label>
                        <input type="checkbox" name="qiye">
                        <label>创业</label>
                        <input type="checkbox" name="chuangye">
                        <label>其他</label>
                        <input type="checkbox" name="other">
                    </div>

                    <div class="form-group">
                        <label class="control-label">项目简介</label>
                        <textarea name="project_introduction" required="required" class="form-control" placeholder=""  ></textarea>
                    </div>
                    <div class="form-group">
                        <label class="control-label">已有基础</label>
                        <textarea name="project_basic" required="required" class="form-control" placeholder="" ></textarea>
                    </div>
                    <div class="form-group">
                        <label class="control-label">关键词</label>
                        <input name="keywords" maxlength="200" type="text" required="required" class="form-control" placeholder="多个关键词请使用空格隔开" />
                    </div>
                    <button class="btn btn-primary nextBtn btn-lg pull-right" type="button" >下一步</button>
                </div>
            </div>
        </div>
        <div class="row setup-content" id="step-3">
            <div class="col-xs-12">
                <div class="col-md-12">
                    <h3> 项目要求</h3>
                    <div class="form-group">
                        <label class="control-label">成员要求</label>
                        <textarea name="member_demand" required="required" class="form-control" placeholder=""  ></textarea>
                    </div>
                    <div class="form-group">
                        <label class="control-label">截止日期</label>
                        <input name="deadline" maxlength="200" type="text" required="required" class="form-control" placeholder="yyyy/mm/dd" style="width:150px"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label">你希望项目的人数( 包括导师 )</label>
                        <select name="member_number" class="form-control" style="width:100px">
                            <option value="2" selected>2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                        </select>
                    </div>
                    <button class="btn btn-success btn-lg pull-right" type="submit">Finish!</button>
                </div>
            </div>
        </div>
    </form>
    </div>
{% endblock %}
